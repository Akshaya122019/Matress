<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider-content {
            color: white;
        }
        .slider-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .slider-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .slider-btn {
            background-color: #00c851;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .slider-btn:hover {
            background-color: #007e33;
            color: white;
        }
    </style>
</head>
<body>
    <div id="slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container-fluid p-0">
                    <div class="row g-0">
                        <!-- Left Content -->
                        <div class="col-md-6 d-flex align-items-center justify-content-center bg-dark p-5">
                            <div class="slider-content text-start">
                                <h1>Orthopedic Back Pain Relief Mattress</h1>
                                <p>The buildings speak for themselves</p>
                                <a href="#" class="slider-btn">Order Now</a>
                            </div>
                        </div>
                        <!-- Right Image -->
                        <div class="col-md-6">
                            <img src="https://via.placeholder.com/800x400" alt="Slider Image" class="img-fluid w-100 h-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
