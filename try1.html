<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel with Lightbox Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />

    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/css/lightbox.min.css" integrity="sha512-xtV3HfYNbQXS/1R1jP53KbFcU9WXiSA1RFKzl5hRlJgdOJm4OxHCWYpskm6lN0xp0XtKGpAfVShpbvlFH3MDAA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">


    <style>
      .image-container {
        position: relative;
        overflow: hidden;
      }

      .image-container img {
        transition: transform 0.3s ease;
      }

      .image-container:hover img {
        transform: scale(1.1);
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      .image-container:hover .overlay {
        opacity: 1;
      }

      .icon {
        color: #fff;
        font-size: 24px;
        background: #000;
        padding: 10px;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .icon:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="owl-carousel owl-theme">
          <!-- Card 1 -->
          <div class="card">
            <div class="card-body image-container">
              <a href="images/layer.png" data-lightbox="gallery" data-title="Image 1">
                <img src="images/layer.png" alt="Layer 1" class="card-img-top">
              </a>
              <div class="overlay">
                <a href="images/layer.png" data-lightbox="gallery" class="icon" data-title="Image 1">
                  <i class="bi bi-eye"></i>
                </a>
                <a href="#" class="icon">
                  <i class="bi bi-search"></i>
                </a>
              </div>
              <hr>
              <h1>Layer 1</h1>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="card">
            <div class="card-body image-container">
              <a href="https://via.placeholder.com/800x400" data-lightbox="gallery" data-title="Image 2">
                <img src="https://via.placeholder.com/200x200" alt="Layer 2" class="card-img-top">
              </a>
              <div class="overlay">
                <a href="https://via.placeholder.com/800x400" data-lightbox="gallery" class="icon" data-title="Image 2">
                  <i class="bi bi-eye"></i>
                </a>
                <a href="#" class="icon">
                  <i class="bi bi-search"></i>
                </a>
              </div>
              <hr>
              <h1>Layer 2</h1>
            </div>
          </div>

          <!-- Add more cards as needed -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    <!-- Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>

    <!-- Lightbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js" integrity="sha512-KbRFbjA5bwNan6DvPl1ODUolvTTZ/vckssnFhka5cG80JVa5zSlRPCr055xSgU/q6oMIGhZWLhcbgIC0fyw3RQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          autoplay: true,
          autoplayTimeout: 3000,
          autoplayHoverPause: true,
          responsive: {
            0: {
              items: 1
            },
            600: {
              items: 3
            },
            1000: {
              items: 4
            }
          }
        });

        // Lightbox options
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true, // Enables Previous/Next icons
          'fadeDuration': 300,
          'imageFadeDuration': 300
        });
      });
    </script>
  </body>
</html>
