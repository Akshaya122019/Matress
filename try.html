<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Background Carousel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .carousel-item {
            height: 100vh; /* Full viewport height */
            min-height: 400px;
            width: 100%;   /* Full width */
            background-image: url('your-image.jpg'); /* Replace with your image path */
            object-fit: cover;
            background-size: cover;   /* Ensures the image covers the full container */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            position: relative; /* For positioning any child elements */
            background-position: center;
            justify-content: center;
            align-items: center;
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            text-align: left;
            max-width: 50%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
            padding: 20px;
            border-radius: 10px;
        }

        .carousel-caption h1, .carousel-caption p {
            color: #fff;
        }
        @media (max-width: 768px) {
            .carousel-item {
                height: auto;
                width: 100%;   
                padding: 50%;
                background-position: center;
                background-size: cover;
                object-fit: cover;
                justify-content: center;
            align-items: center;
            }
            .carousel-caption {
                max-width: 80%; /* Adjust text box width for smaller screens */
                padding: 15px;
            }

            .carousel-caption h1 {
                font-size: 1.5rem; /* Smaller heading font size for mobile */
            }

            .carousel-caption p {
                font-size: 1rem; /* Smaller paragraph font size for mobile */
            }
        
        }
    </style>
</head>
<body>

<div id="homepageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item bg-image active" style="background-image: url('images/carousel-1.jpg');object-fit: cover;background-size: cover;">
            <div class="carousel-caption">
                <h1>Welcome to Our Website</h1>
                <p>Discover amazing features and content tailored just for you.</p>
            </div>
        </div>

        <!-- Second Slide -->
        <div class="carousel-item bg-image" style="background-image: url('https://via.placeholder.com/1920x1080?text=Slide+2');">
            <div class="carousel-caption">
                <h1>Explore Our Services</h1>
                <p>We provide high-quality solutions to meet your needs.</p>
            </div>
        </div>

        <!-- Third Slide -->
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1920x1080?text=Slide+3');">
            <div class="carousel-caption">
                <h1>Join Our Community</h1>
                <p>Become part of our growing network and stay updated.</p>
            </div>
        </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
