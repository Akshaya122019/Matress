<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Background with Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full background image */
        .bg-container {
            position: relative;
            height: 100vh; /* Full screen height */
            background: url('images/carousel-1.jpg') no-repeat center center/cover;
        }

        /* Background overlay with opacity */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Black overlay with 50% opacity */
        }

        /* Header text */
        .header-text {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="bg-container d-flex align-items-center justify-content-center">
        <div class="bg-overlay"></div>
        <h1 class="header-text">Welcome to My Website</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
